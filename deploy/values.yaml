dte: false
application: 
 applicationName: "mk-frontend"
 # tenant operator space
 space:
   enabled: true
   tenant: "allmannyttan"
   annotations:
      argocd.argoproj.io/sync-wave: "-1"
   additionalLabels:
      kind: pr
      team: allmanytta
 route:
   enabled: true
   additionalLabels:
     router: default
 forecastle:
   enabled: true
   icon: https://raw.githubusercontent.com/stakater/ForecastleIcons/master/allmanyttan-logo.png
   displayName: matcha-kontraktet-frontend
 # kubernetes deployment
 deployment:
   annotations:
   volumes: {}
   imagePullSecrets: nexus-docker-config-forked   
   image:
     repository: IMAGE
     tag: TAG
   resources: 
     limits:
       memory: 1Gi 
       cpu: 0.5
     requests:
       memory: 128Mi
       cpu: 0.1
   env:
   - name: REACT_APP_API_BASE_URL
     value: https://macha-kontraket-backend-allmannyttan-dev.apps.instance-1.46y7eba9.kubeapp.cloud
   - name: REACT_APP_LOGO
     value: hfab
   probes:
     readinessProbe:
       failureThreshold: 3
       periodSeconds: 60
       successThreshold: 1
       timeoutSeconds: 1
       initialDelaySeconds: 10
       httpGet:
         path: /
         port: 80
     livenessProbe:
       failureThreshold: 3
       periodSeconds: 60
       successThreshold: 1
       timeoutSeconds: 1
       initialDelaySeconds: 10
       httpGet:
         path: /
         port: 80
 # kubernetes service         
 service:
   ports:
   - port: 80
     name: http
     targetPort: 80
 # kubernetes rbac
 rbac:
   create: true
   serviceAccount:
     create: true
     enabled: true
